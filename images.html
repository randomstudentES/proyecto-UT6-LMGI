<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navbar</title>
    <link rel="stylesheet" href="topnav.css">
    <link rel="stylesheet" href="images.css">
</head>
<body>

    <div class="navbar">
        <a href="menu.html">Personalizer</a>
        <a href="form.html">Form</a>
        <a href="images.html">Images</a>
        <a onclick="darkMode()" style="cursor: pointer;">Mode</a>
    </div>
    <div class="magicButton" id="divs">
        <h2 style="color: #0769ec;">Magic Button: Create & Change Image</h2>
        <button onclick="cambiarImagen(imagenDinamica)">Change Image!</button><br><br>
        <img src="" alt="" id="dinamica">
    </div>
    <div class="autoLoading" id="divs2">
        <h2 style="color: #0769ec;">AutoLoading</h2>
        <img src="" alt="" id="automatica">
    </div>
    <script>
        const imagenDinamica = document.getElementById("dinamica")
        const imagenAutomatica = document.getElementById("automatica")
        let numeroDinamica = 1;
        let numeroAutomatica = 1;

        function cambiarImagen(imagen){
            imagenDinamica.src = `imagenes/${numeroDinamica}.jpg`;
            imagenDinamica.style.height = "100px";
            imagenDinamica.style.width = "100px";

            if (numeroDinamica == 5){
                numeroDinamica = 1;
            } else {
                numeroDinamica+=1;
            }

        }

        setInterval(() => {
            imagenAutomatica.src = `imagenes/${numeroAutomatica}.jpg`;
            imagenAutomatica.style.height = "100px";
            imagenAutomatica.style.width = "100px";
            if (numeroAutomatica == 5){
                numeroAutomatica = 1;
            } else {
                numeroAutomatica+=1;
            }
        }, 100);

        let boolDarkMode = false;
        const divs = document.getElementById("divs");
        const divs2 = document.getElementById("divs2");
        function darkMode(){
            if (!boolDarkMode){
                document.body.style.backgroundColor = "black";
                divs.style.backgroundColor = "gray";
                divs2.style.backgroundColor = "gray";
                boolDarkMode = true;
            } else {
                document.body.style.backgroundColor = "white";
                divs.style.backgroundColor = "white";
                divs2.style.backgroundColor = "white";
                boolDarkMode = false;
            }
        }

    </script>
</body>
</html>
